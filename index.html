<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
            background-color: #f4f4f4;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: #0078d4;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My One Page Website</h1>
    <p>Your go-to place for amazing visuals</p>
</header>

<section class="gallery">
    <img src="https://img.freepik.com/free-photo/fantasy-eye-illustration_23-2151675419.jpg" alt="Placeholder Image 1">
    <img src="https://i.redd.it/nj4qslwci0q41.jpg" alt="Placeholder Image 2">
    <img src="https://png.pngtree.com/thumb_back/fw800/background/20241002/pngtree-background-wallpaper-illustration-creative-for-stunning-visuals-image_16291033.jpg" alt="Placeholder Image 3">
    <img src="https://cdn.openart.ai/published/R0VcfhHIY0K5v0Gf9AgV/lOcqsFLC_AxbH_1024.webp" alt="Placeholder Image 4">
    <img src="https://static.vecteezy.com/system/resources/previews/023/713/281/non_2x/close-up-of-beautiful-woman-s-eye-with-bright-make-up-generative-ai-free-photo.jpg" alt="Placeholder Image 5">
    <img src="https://i.pinimg.com/originals/0a/fe/39/0afe399b3f0a454632c7fea074a3f0cb.jpg" alt="Placeholder Image 6">
</section>

<footer>
    <p>&copy; 2025 My One Page Website. All rights reserved.</p>
</footer>

</body>
</html>
