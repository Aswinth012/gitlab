<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Page Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #0078d4;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1.1rem;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center;
            background-color: #f4f4f4;
        }

        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
            border-color: #0078d4;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My One Page Website</h1>
    <p>Your go-to place for amazing visuals</p>
</header>

<section class="gallery">
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fstunning-visuals&psig=AOvVaw2YD44w9XagWPw1G7K3i4BM&ust=1737964334861000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLjJyOjzkosDFQAAAAAdAAAAABAE" alt="Placeholder Image 1">
    <img src="https://via.placeholder.com/300x200?text=Image+2" alt="Placeholder Image 2">
    <img src="https://via.placeholder.com/300x200?text=Image+3" alt="Placeholder Image 3">
    <img src="https://via.placeholder.com/300x200?text=Image+4" alt="Placeholder Image 4">
    <img src="https://via.placeholder.com/300x200?text=Image+5" alt="Placeholder Image 5">
    <img src="https://via.placeholder.com/300x200?text=Image+6" alt="Placeholder Image 6">
</section>

<footer>
    <p>&copy; 2025 My One Page Website. All rights reserved.</p>
</footer>

</body>
</html>
